<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/35a7e74148.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/calculator-icon.avif">
    <title>Calculator</title>
</head>
<body>
    
    <div class="content">
        <div class="details">
            <h1 class="title" id="title">Calculator</h1>
            <div class="toggle">
                <input type="checkbox" id="toggleCalculator" />
                <label for="toggleCalculator"></label>
            </div>
        </div>
        <div class="broder" id="calculatorContainer">
            <div class="calBody" id="calBody">
                <div class="screen">
                    <div class="history">
                        <h1 id="historyDisplay">0</h1>
                    </div>
                    <div class="result">
                        <h1 id="resultDisplay">0</h1>
                    </div>
                </div>
                <div class="buttons">
                    <div class="rows">
                        <button onclick="clearDisplay()">C</button>
                        <button onclick="addToHistory('%')">%</button>
                        <button onclick="deleteLast()"> <i class="fa-solid fa-delete-left"></i></button>
                        <button class="right" id="right1" onclick="addToHistory('/')">/</button>
                    </div>
                    <div class="rows">
                        <button onclick="addToHistory('7')">7</button>
                        <button onclick="addToHistory('8')">8</button>
                        <button onclick="addToHistory('9')">9</button>
                        <button class="right" id="right2" onclick="addToHistory('*')">X</button>
                    </div>
                    <div class="rows">
                        <button onclick="addToHistory('4')">4</button>
                        <button onclick="addToHistory('5')">5</button>
                        <button onclick="addToHistory('6')">6</button>
                        <button class="right" id="right3" onclick="addToHistory('-')">-</button>
                    </div>
                    <div class="rows">
                        <button onclick="addToHistory('1')">1</button>
                        <button onclick="addToHistory('2')">2</button>
                        <button onclick="addToHistory('3')">3</button>
                        <button class="right" id="right4" onclick="addToHistory('+')">+</button>
                    </div>
                    <div class="rows">
                        <button onclick="addToHistory('00')">00</button>
                        <button onclick="addToHistory('0')">0</button>
                        <button onclick="addToHistory('.')">.</button>
                        <button class="right" id="right5" onclick="calculateResult()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
